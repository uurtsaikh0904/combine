<script>
    $(document).ready(function(){
        $( "#box-1" ).effect( 'slide', { direction: "right" }, 800, callback("#box-1")  );
        $( "#box-2" ).effect( 'slide', { direction: "left" }, 800, callback2("#box-2") );

        $( "#mob-box-2" ).effect( 'slide', { direction: "right" }, 800, callback2("#mob-box-2") );

        $( "#mobile-title-1" ).effect( 'slide', { direction: "left" }, 1200);
        $( "#mobile-title-2" ).effect( 'slide', { direction: "right" }, 1200);
    });
    function callback(element) {
      setTimeout(function() {
        $( element ).effect( 'bounce', 1000 );
      }, 100 );
    };
    function callback2(element) {
      setTimeout(function() {
        $( element ).effect( 'bounce', 1000 );
      }, 500 );
    };
    </script>
